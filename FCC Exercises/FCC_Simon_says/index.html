<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simon Says</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container text-center">
        <h1>Simon!</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3 gameOutter">
                <div class="row">
                    <div class="col-xs-6 innerPiece" id="green" data-cell-id="1"></div>
                    <div class="col-xs-6 innerPiece" id="red" data-cell-id="2"></div>
                </div>
                <div class="row">
                    <div class="col-xs-6 innerPiece" id="yellow" data-cell-id="3"></div>
                    <div class="col-xs-6 innerPiece" id="blue" data-cell-id="4"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <h3>Move Counter <span id="number">0</span></h3>
    </div>
    <div class="container text-center">
        <button class="btn btn-primary" id="strict">Strict</button>
        <button class="btn btn-success" id="start">Start</button>
    </div>



    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" id="greenAudio"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" id="redAudio"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" id="yellowAudio"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" id="blueAudio"></audio>
    

    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
