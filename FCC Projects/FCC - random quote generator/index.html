<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <div class="row box">
                <div class="col-xs-10 col-xs-offset-1">
                    <div class="row">
                        <div class="col-xs-12" id="quote">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-offset-xs-8">
                            <div class="pull-right" id="author">

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn" id="twitter"><i class="fa fa-twitter" aria-hidden="true"></i></button>
                        <button class="pull-right btn" id="new_quote">New Quote</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
